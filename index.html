    <h1>Proyecto GitHub</h1>
    <h2>Comandos Básicos</h2>

    <p><strong>Inicializar un repositorio:</strong></p>
    <p><code>git init</code></p>

    <p><strong>Agregar archivos:</strong></p>
    <p><code>git add .</code></p>

    <p><strong>Hacer un commit:</strong></p>
    <p><code>git commit -m "Primer commit"</code></p>

    <p><strong>Subir al repositorio remoto:</strong></p>
    <p><code>git push origin main</code></p>
